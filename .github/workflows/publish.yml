name: Build & publish documentation to GitHub Pages

on:
  push:

jobs:
  build-docs:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-python@v2
      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      - name: Build documentation
        run: sphinx-build -b html -W . _build/html
        working-directory: docs
      - name: Set target directory
        id: target
        run: |
          TARGET_DIR=$(echo ${GITHUB_REF} | sed -E -e's\refs/(tags|heads)/\\')
          echo "::set-output name=target_dir::${TARGET_DIR}"
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_branch: gh-pages
          publish_dir: docs/_build/html
          destination_dir: ${{ steps.target.outputs.target_dir }}
          enable_jekyll: false
